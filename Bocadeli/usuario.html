<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('https://images.pexels.com/photos/3184298/pexels-photo-3184298.jpeg');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: linear-gradient(135deg, #ff0000, #0000ff);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            position: absolute;
        }

        .login-header {
            cursor: move;
            margin-bottom: 20px;
            color: #fff;
        }

        .login-container label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }

        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: 10px;
            margin-right: 10px;
            color: #333;
        }

        .login-container button {
            width: calc(100% - 20px);
            padding: 10px;
            background: linear-gradient(136deg, #2f00ff, #00a2ff);
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-left: 10px;
            margin-right: 10px;
        }

        .login-container button:hover {
            background: linear-gradient(135deg, #ff1100ea, #ea00ff);
        }

        .welcome-message {
            display: none;
            font-size: 2em;
            color: #000000;
            margin-top: 20px;
        }
    </style>
    <script>
        function iniciarSesion(event) {
            event.preventDefault();
            const usuario = document.getElementById('usuario').value;
            const contrasena = document.getElementById('contrasena').value;

            // Lógica de validación
            if (usuario === 'admin' && contrasena === '1234') {
                // Mostrar mensaje de bienvenida
                document.querySelector('.login-container').style.display = 'none';
                document.querySelector('.welcome-message').style.display = 'block';
                // Redirigir a otra página después de 3 segundos
                setTimeout(() => {
                    window.location.href = "sistema.html";
                }, 2000);
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        }

        function makeDraggable(element, handle) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            handle.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        window.onload = function () {
            makeDraggable(document.querySelector('.login-container'), document.querySelector('.login-header'));
        }
    </script>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h2>Inicio de Sesión</h2>
    </div>
    <form onsubmit="iniciarSesion(event)">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" required>
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="contrasena" required>
        <button type="submit">Iniciar Sesión</button>
    </form>
</div>
<div class="welcome-message">
    ¡Bienvenido!
</div>
</body>
</html>
